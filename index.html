<!DOCTYPE html><!-- このファイルはHTMLですという宣言 -->
<html lang="ja" dir="ltr"><!-- ここからHTMLが始まりますというタグ -->
<style type="text/css">
body {background-color: #486d46;
background-image: url("http://chata.org/wp-content/uploads/2015/12/avila_MAIN.jpg");
background-size: cover;
background-color:rgba(255, 0, 0, 0.5);
background-blend-mode:lighten;

font-size:32px;
text-align: center
line-height: 500px;
background-attachment: fixed;
background-position: center center;
}
</style>
<head><!-- ここから裏の設定ですよという宣言 -->
	<meta charset="utf-8"><!-- 文字化け防止の記述 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- ややこしいので無視してOK -->
	<title>L&R</title><!-- ページのタイトルを入れます -->
</head><!-- ここまでがうらの設定ですよという宣言 -->
<body><!-- ここからページに表示される内容ですよという宣言 -->
<h1 style="text-align:center">L&R</h1><!-- 見出し -->
   <p style="text-align:center">ようこそL&Rのサイトへ！</p><!-- 本文 -->
	 <p style="text-align:center">皆さんへ満足してもらえるような商品を提供しております。</p>
	 <p style="text-align:center">是非御覧ください！</p>
	 <!-- コンテンツ ここから -->
	 <head>
	 <meta charset="utf-8">
	 <title>商品紹介</title>
	 <style>
	   p {
	     margin: 0;
	   }
	   .form-box {
	     margin-bottom: 1em;
	   }
	 #item_price_total, #postage_price,#total_price {
	   display: inline-block;
	   width: auto;
	   padding: 0;
	   background: none;
	   border: none;
	   font-size: inherit;
	   cursor: default;
	   vertical-align: baseline;
	   -webkit-appearance: inherit;
	 }
	 </style>
	 </head>
	 <body>
	 <div id="wrapper">
	   <section id="contents">
	     <h1 class="">商品一覧</h1>
			 <div id="item" class="clearfix">
			                 <!-- block:id="item_list" -->
			 		<div class="itemlist">
			                         <p><img src="商品.jpg" alt="商品.jpg" width="607" height="409"/></p>
			 	                        <dl>
			     	                        <dt cms:id="item_name">商品名</dt>
			                             	<dd cms:id="item_price">￥100（税抜）</dd>
			                         	</dl>
								               </div>
			                  <!-- /block:id="item_list" -->
			 	</div>

			 </div>

	   </section><!-- /entry-content -->
	 </div><!-- /#wrapper -->


	 <footer id="footer">
	   <small class="copyright">&copy;2021 L&R All Rights Reserved</small>
	 </footer>

	 </body>
	 <a href="https://www.instagram.com/">L&Rのinstagramはこちら</a><!-- リンクを表示 -->
</body><!-- ここまでがページに表示される内容ですよという宣言 -->
</div>
</html><!-- ここまでがHTMLですという終わりの宣言 -->
